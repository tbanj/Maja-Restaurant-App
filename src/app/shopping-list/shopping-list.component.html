<div class=".row .no-gutter">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group-item list-group"
           style="cursor: pointer"
           *ngFor="let ingredient of ingredients; let i=index "
           (click)="onEditItem(i)">
          {{ ingredient.name }} ({{ ingredient.amount}})
    </ul>
  </div>
</div>
